<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>watch-style time</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="app">
      <div class="default-view">
        <div id="time" class="title"></div>
        <div id="seconds" class="sub-title"></div>
        <div class="heart-row">
          <button id="heart">
            <img class="heart-img" src="heart.svg"/>
          </button>
          <div id="heart-count" class="sub-title">0</div>
        </div>
      </div>

      <div class="clicked-view">
        <div class="clicked-view-container">
          <div class="date-month-container">
            <div id="date" class="title"></div>
            <div id="month" class="title"></div>
          </div>

          <div class="day-year-container">
            <div id="day" class="sub-title"></div>
            <div id="year" class="sub-title"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="heart.js"></script>
  </body>
</html>
