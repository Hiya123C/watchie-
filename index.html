<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>watch-style time</title>
    <link rel="stylesheet" href="style.css" />
    <link href="cdn.jsdelivr.net" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="app">
      <div class="default-view">
        <div id="time"></div>
      </div>

      <div class="clicked-view">
        <div class="clicked-view-container">
          <div class="date-month-container">
            <div id="date"></div>
            <div id="month"></div>
          </div>

          <div class="day-year-container">
            <div id="day"></div>
            <div id="year"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
