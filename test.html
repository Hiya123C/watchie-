<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>watch-style time</title>
    <link rel="stylesheet" href="test.css"/>
    <link href="cdn.jsdelivr.net" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="app">
      <div class="clicked-view">
        <div class="clicked-view-container">
          <div class="date-month-container">
            <div id="date">
              15
            </div>
            <div id="month">
              Jan
            </div>
          </div>

          <div class="day-year-container">
            <div id="day">
              Thursday
            </div>
            <div id="year">
              2026
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>


</html>
